<!-- Tic Tac Toe HTML -->

<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="Simple Tic-Tac-Toe game in JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="img/icon.png">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="main">
            <h1 class="heading-and-score">
                &lsaquo;&lsaquo; Tic Tac Toe &rsaquo;&rsaquo;
            </h1>
        </div>
        <div class="round-stat-holder">
            <span class="round-stat hide">Player X Won</span>
        </div>
        <main>
            <table class="container">
                <tr id="0r">
                    <td id="0-0"></td>
                    <td class="ver" id="0-1"></td>
                    <td id="0-2"></td>
                </tr>
                <tr id="1r">
                    <td class="hor" id="1-0"></td>
                    <td class="ver hor" id="1-1"></td>
                    <td class="hor" id="1-2"></td>
                </tr>
                <tr id="2r">
                    <td id="2-0"></td>
                    <td class="ver" id="2-1"></td>
                    <td id="2-2"></td>
                </tr>
            </table>
        </main>

        <div class="result">
            <div class="stat">
                <div class="player-o">
                    <span class="player-name">Player - O</span>
                    <span class="player-o-score player-score">0</span>
                </div>
                <div class="player-x">
                    <span class="player-name">Player - X</span>
                    <span class="player-x-score player-score">0</span>
                </div>
                <div class="turn">TURN</div>
            </div>
        </div>
        <div class="reset">
            <button onclick="gameController.reset()">Reset.. !</button>
        </div>
        <script src="js/index.js"></script>

        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>

    </body>
</html>
